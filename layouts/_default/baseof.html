<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ end }}
    {{ with resources.Get "css/base.css" | minify }}
    <style>{{ .Content | safeCSS }}</style>
    {{ end }}
</head>
<body>
    <article>
	{{- block "main" . }}
	{{- end }}
    </article>
    <footer>
	{{- block "footer" . }}
	{{- end }}
    </footer>
</body>
</html>
